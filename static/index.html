<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="app" class="content">
      <v-app> 
        <v-main>
          <v-container fluid>
            <router-view></router-view>
          </v-container>
        </v-main>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vuex.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vuetify.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <script src="js/vuex-persistedstate.js"></script>
    <script src="js/lodash.min.js"></script>
    <!-- <script src="js/ol.js"></script> -->
    
    <script>
        
        Vue.use(httpVueLoader);

        Vue.component("test", httpVueLoader("components/Test.vue"))
        Vue.component("bar", httpVueLoader("components/Bar.vue"))
        Vue.component("card", httpVueLoader("components/Card.vue"))
        Vue.component("Login", httpVueLoader("components/Login.vue"))
        Vue.component("Signup", httpVueLoader("components/Signup.vue"))
       	Vue.component("Jedanobjekat", httpVueLoader("components/Jedanobjekat.vue"))
       	Vue.component("Novitrening", httpVueLoader("components/Novitrening.vue"))
		Vue.component("Posetioci", httpVueLoader("components/Posetioci.vue"))
		Vue.component("Treneri", httpVueLoader("components/Treneri.vue"))
       Vue.component("Menadzertreninzi", httpVueLoader("components/Menadzertreninzi.vue"))
        Vue.component("Profsettings", httpVueLoader("components/Profsettings.vue"))
        Vue.component("Logedbar", httpVueLoader("components/Logedbar.vue"))
         Vue.component("Trenertreninzi", httpVueLoader("components/Trenertreninzi.vue"))
      
        const routes = [
            {
                path: "/",
                name: "Home",
                component: httpVueLoader("views/Home.vue")
            },
            {
                path:"/login",
                name:"Login",
                component:httpVueLoader("components/Login.vue")


            },
            {
                path:"/signup",
                name:"Signup",
                component:httpVueLoader("components/Signup.vue")


            },{
                 path:"/:korisnik/:username",
                 name:"kupac",
                 component:httpVueLoader("views/Kupac.vue")
            },
            {
                 path:"/:korisnik/:username",
                 name:"trener",
                 component:httpVueLoader("views/Trener.vue")
            },
            {
                 path:"/:korisnik/:username",
                 name:"menadzer",
                 component:httpVueLoader("views/Menadzer.vue")
            },
            {
                 path:"/ADMINISTRATOR/:username",
                 name:"administrator",
                 component:httpVueLoader("views/Administrator.vue"),
                 props:true
            },
            {
                path:"/MENADZER/:username",
                name:"menadzerr",
                component:httpVueLoader("views/Menadzer.vue"),
                props:true
           },
            {
                 path:"/objekat/:id",
                 name:"objekat",
                 component:httpVueLoader("views/Object.vue")
            },
            {
                path:"/jedanSportskiObjekat/:naziv/:kor",
                name:"spobjekat",
                component:httpVueLoader("views/Sobjekat.vue")
           }
        ];


        const router = new VueRouter ({
        
            routes: routes
        });

        const store = new Vuex.Store ({
            strict: true,
            state: {
               // counter: 5
               userlist:[{username:'branko'}]
            },
            getters: {
               //getCounter(state) {
                 //   return state.counter
                 
                
                  user: state=> user=>{
                    return state.userist.find(user=> user.id==user);
                  }
                }
               
            ,
            mutations: {

            },
            actions: {

            },
            plugins: [window.createPersistedState({
                storage: window.sessionStorage
            })]
        });
        
        const vuetify = new Vuetify();

        new Vue ({
            el: "#app",
            router: router,
            store: store,
            vuetify: vuetify
        }).$mount("#app");
    </script>
  </body>
